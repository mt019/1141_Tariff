name: Build and Deploy MkDocs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for RSS dates)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs and plugins
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync notebooks into mkdocs content
        run: |
          mkdir -p mkdocs/My_Notes/notebooks
          rsync -av --delete notebooks/ mkdocs/My_Notes/notebooks/ || true
          echo "Synced notebooks -> mkdocs/My_Notes/notebooks"
          find mkdocs/My_Notes/notebooks -maxdepth 2 -type f -name "*.ipynb" -print || true


      - name: Build site
        run: mkdocs build -f mkdocs/mkdocs.yml -d site

      - name: List built files
        run: |
          find mkdocs/site -maxdepth 2 -type f | sed 's/^/  /'
          test -f mkdocs/site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mkdocs/site


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
